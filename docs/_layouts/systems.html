---
layout: default
---

{% if page.lang %}
  {% include systems_subnav_{{ page.lang }}.html %}
{% else %}
  {% include systems_subnav_en.html %}
{% endif %}


<div class="system-page">

  <!-- SECTION 1 — TITLE -->
  <section class="sys-title">
    <h1>{{ page.title }}</h1>
  </section>


  <!-- SECTION 2 — VIDEO -->
{% if page.video_mp4 %}
<section class="sys-video">
  <div class="video-frame">
    <video id="sys-video"
      autoplay
      {% unless page.stop_at %}loop{% endunless %}
      muted
      playsinline
      preload="metadata">
      <source src="{{ page.video_mp4 | relative_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</section>
{% endif %}



  <!-- SECTIONS 3–5 — CONTENT FROM PAGE (wrapped in index.md) -->
  <main class="sys-content" markdown="1">
   <section class="sys-info">
    {{ content }}
   </section>
  </main>

</div>

<style>
/* -----------------------------------------
   Layout container (width & spacing only)
   ----------------------------------------- */
.system-page {
  max-width: 56.25em;            /* ~900px @ 16px base */
  margin: 0 auto;
  padding: 0 1.2rem 3rem;
}

/* -----------------------------------------
   1) TITLE
   ----------------------------------------- */
.sys-title {
  max-width: 37.5em;   /* tyle samo co wideo */
  margin: 1.5em 0 0.01em;  
}

.sys-title h1 {
  font-family: "Courier New", monospace;
  text-align: center;     /* zostaje po lewej */
  font-size: 1.1em;
  font-weight: 600;
  line-height: 1.3;
  margin: 0;            /* margin przeniesiony wyżej */
}


/* -----------------------------------------
   2) VIDEO (responsive)
   ----------------------------------------- */
.sys-video {
  display: flex;
  justify-content: left;
  margin: 0.4em 0 0.6em;
  margin-left: 0rem;   /* lekkie przesunięcie w lewo */
}

/* Kafelek z delikatnym cieniem */
.sys-video .video-frame {
  width: 100%;
  max-width: 37.5em;               /* ~600px przy 16px */
  aspect-ratio: 4 / 3;
  border-radius: 18px;
  padding: 0.6rem;

  background: #f5f5f7;             /* jasny kafelek, trochę ciemniejszy niż tło strony */
  box-shadow:
    0 1px 48px rgba(15, 23, 42, 0.07),      /* bardzo delikatny outer shadow */
    inset 0 0 60px rgba(15, 23, 42, 0.05);  /* miękkie cieniowanie do środka */

  overflow: hidden;                 /* zaokrąglenie dotyczy też wideo */
}

/* Samo wideo w środku kafelka */
.sys-video video {
  width: 100%;
  height: 100%;
  object-fit: cover;                /* tak jak miałeś – format się nie zmieni */
  border-radius: 14px;              /* trochę mniej niż frame, żeby cień był widoczny */
  background: #000;                 /* tło przy ładowaniu */
}


/* -----------------------------------------
   3) EQUATIONS & PARAMETERS
   ----------------------------------------- */
.sys-equations {
  font-family: "Courier New", monospace;      /* or "Fira Code", monospace */
  text-align: left;                           /* left | center | justify */
  font-size: 0.95em;                          /* slightly smaller than body */
  line-height: 1.5;                           /* 1.4–1.6 typical for code/equations */
  margin: 1.2em 0 1.5em;                      /* outer spacing */
  padding: 0.8em 1.0em;                       /* inner padding */
  border-radius: 0.5em;                       /* soft corners */
  /* background: rgba(0,0,0,.03); */          /* optional subtle panel */
}
/* ensure inner elements follow the block formatting */
.sys-equations p,
.sys-equations pre,
.sys-equations code {
  font: inherit;                              /* inherit font family & size */
  text-align: inherit;                        /* inherit alignment */
  line-height: inherit;                       /* inherit line height */
}
.sys-equations p { margin: 0.5em 0; }

.u {
  text-decoration: underline;
  text-decoration-thickness: 1px;  /* grubość linii */
  text-underline-offset: 2px;      /* odstęp linii od tekstu */
}

/* -----------------------------------------
   4) INFORMATION
   ----------------------------------------- */
.sys-info {
  font-family: Georgia, serif;
  text-align: left;
  line-height: 1.6;
  margin: 1.2em 0 1.2em;
}

/* Rozmiar i wcięcia NA SAMYCH akapitach (pewniej niż na kontenerze) */
.sys-info p {
  font-size: 1em;   /* ustaw dowolnie: 1.00–1.12em */
  margin: 0.6em 0;
  text-indent: 0;      /* wyłącza globalne p+p */
}


/* -----------------------------------------
   5) SOURCES
   ----------------------------------------- */
.sys-sources {
  font-family: Georgia, serif;                /* or "Times New Roman", serif */
  text-align: left;
  font-size: 0.95em;                          /* slightly smaller for compact lists */
  line-height: 1.4;
  margin: 1.2em 0 0;                          /* gap before references block */
}
.sys-sources p,
.sys-sources li { margin: 0.4em 0; }
/* Hanging indent for multi-line references */
.sys-sources .hanging-indent{
  display:block;
  max-width:min(72ch, 100%); /* zawijaj tylko treść pozycji */
  margin-left:0;
  padding-left:3ch;
  text-indent:-3ch;
}



/* -----------------------------------------
   Mobile tweaks (simple and predictable)
   ----------------------------------------- */
@media (max-width: 480px){
  .sys-title h1 { font-size: 1.0em; }         /* smaller title on phones */
  .sys-equations { font-size: 0.9em; }        /* slightly smaller equations */
  .sys-video .video-frame { max-width: 100%; }
}
</style>
